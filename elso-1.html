 * Reset links to optimize for opt-in styling instead of
 * opt-out.
 */

a {
  color: inherit;
  text-decoration: inherit;
}

/**
 * Reset form element properties that are easy to forget to
 * style explicitly so you don't inadvertently introduce
 * styles that deviate from your design system. These styles
 * supplement a partial reset that is already applied by
 * normalize.css.
 */

button,
input,
optgroup,
select,
textarea {
  padding: 0;
  line-height: inherit;
  color: inherit;
}

/**
 * Use the configured 'mono' font family for elements that
 * are expected to be rendered with a monospace font, falling
 * back to the system monospace stack if there is no configured
 * 'mono' font family.
 */

pre,
code,
kbd,
samp {
  font-family: Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New',
    monospace;
}

/**
 * Make replaced elements `display: block` by default as that's
 * the behavior you want almost all of the time. Inspired by
 * CSS Remedy, with `svg` added as well.
 *
 * https://github.com/mozdevs/cssremedy/issues/14
 */

img,
svg,
video,
canvas,
audio,
iframe,
embed,
object {
  display: block;
  vertical-align: middle;
}

/**
 * Constrain images and videos to the parent width and preserve
 * their instrinsic aspect ratio.

}

      </a></li></ul></div></div><!----><div class="page-template-blank" data-v-5c01aefd><div data-tag="CSection" id="clx0dh89p" class="lazy-bg relative clx0dh89p CSection c-el" data-v-5c01aefd><div class="content"><div data-tag="CRow" class="row relative clx0dh89q CRow c-el"><div class="column"><div data-tag="CTitle" id="clx0dh8a3" class="relative clx0dh8a3 CTitle c-el"><h2 class="mediumHeading text">Együtt Működünk.</h2></div><div data-tag="CText" id="clx0dh8a4" class="relative clx0dh8a4 CText c-el"><div class="bodyText text"><p>Közösségi fesztiválunkon minden olyan tevékenységet igyekszünk Pécel mellé összehozni, ami valamilyen szempontból hozzájárul bolygónk működésének harmonizálásához.</p><p>Az eddig megszokottakban vagy technológiai kiállítások, vagy hagyomány őrző, vagy tudatossággal kapcsolatos fesztiválok szerepeltek különálló eseményként, ami jelen esetben egyben megtalálható a fesztiválunkon. Nézetünk szerint ez mind egy célt szolgál.</p></div></div></div><div class="column"><div data-tag="CImage" id="clx0dh8a5" class="wrapper relative clx0dh8a5 CImage c-el"><img alt="" src="assets/au4cspxezm6wktxticqe.jpg"  data-tag="BaseImage" width="569" height="397" class="BaseImage observe-size"></div></div></div><div data-tag="CBox" id="clx0dh89r" class="relative clx0dh89r CBox c-el"><div class="box slot lazy-bg"><div data-tag="CTitle" id="clx0dh8a6" class="relative clx0dh8a6 CTitle c-el"><h2 class="mediumHeading text">"Az okos ember megoldja a problémákat. A zseni megelőzi őket." Einstein</h2></div><div data-tag="CText" id="clx0dh8a7" class="relative clx0dh8a7 CText c-el"><div class="bodyText text"><p>A prevencióhoz viszont megfelelő ismeretekre és támogató közösségre van szükség!</p><p></p><p>Erre szeretnénk sarkallni a kedves érdeklődőket, ami mindannyiunk életét megkönnyítheti és megóvhatja a jövőben.</p></div></div><!----></div></div><div data-tag="CImageAndText" id="clx0dh89s" class="root relative clx0dh89s CImageAndText c-el" data-v-38227e02><div class="image-and-text" data-v-38227e02><div class="image-and-text-left" data-v-38227e02><div class="image-wrapper" data-v-38227e02><img alt="" src="assets/rvsosv02t1pxhkevfbjt.jpg"  data-tag="BaseImage" width="4032" height="2268" class="BaseImage observe-size" data-v-38227e02></div></div><div class="image-and-text-right" data-v-38227e02><div class="text-wrapper" data-v-38227e02><h2 class="mediumHeading title-above text" data-v-38227e02><strong>Evolúciós szintugrás</strong></h2><p class="body text" data-v-38227e02><p>Olyan előadásokat, témákat, programokat válogattunk össze, olyan helyszínen, ami egy egységes nagy képet alkotva, segít az emberek többségének beindítani azt a fajta változást, amire most szükség van. Ezt persze mindenki tudja és érzi belül, ellenben vagy még nem sikerült leküzdeni a gátjait, ami visszatartja, vagy még nem érte el a megfelelő információk mennyisége, minősége az átforduláshoz szükséges szintet .</p><p>Ezt a nagy képet mutatjuk meg minél nagyobb közönségnek, akik 30 hektáron tudnak együtt lenni Pécelen, ahol mindegyik téma egy fonalra van felfűzve.</p></p><p class="caption title-below text" data-v-38227e02><p></p></p></div></div></div></div><div data-tag="CImageAndText" id="clx0dh89t" class="root relative clx0dh89t CImageAndText c-el" data-v-38227e02><div class="image-and-text" data-v-38227e02><div class="image-and-text-left" data-v-38227e02><div class="image-wrapper" data-v-38227e02><img alt="" src="assets/w8j9ybgui4zw7hezadrd.jpg"  data-tag="BaseImage" width="1536" height="2048" class="BaseImage observe-size" data-v-38227e02></div></div><div class="image-and-text-right" data-v-38227e02><div class="text-wrapper" data-v-38227e02><h2 class="mediumHeading title-above text" data-v-38227e02><strong>Ahol találkozik a tudomány és a hagyomány!</strong></h2><p class="body text" data-v-38227e02><p>Ma már akár a természetfilmek a médián át, vagy az epigenetika megjelenése a traumák feltárásában, a gyógynövényeink újra értékelt ereje, a technológiai fejlődés akár az autók, a kommunikáció, vagy az agrár oldalán, és még egyre több és mélyebb információ feltárása, illetve kommunikálása olyan platformokon, mint a közösségi média, felgyorsította a fejlődést. Sok dolog emiatt egyértelművé vált az emberek számára, ami előtte nagy kérdéseket tárt elénk.</p></p><p class="caption title-below text" data-v-38227e02><p>Ez a fesztivál ennek az információs ugrásnak a következménye!</p></p></div></div></div></div><div data-tag="CBox" id="clx0dh89u" class="relative clx0dh89u CBox c-el"><div class="box slot lazy-bg"><div data-tag="CTitle" id="clx0dh8a8" class="relative clx0dh8a8 CTitle c-el"><h2 class="mediumHeading text">A helyszínen komplett képet kaphatnak az érdeklődők egyszerre a technológiai fejlesztésekről, műszaki vívmányokról, az ökológiát fenntartó építészeti formákról, a mezőgazdaságról, a gyógyászatról, a hagyományőrzésről, a tudatosságról, az állatvilágról, az energia termelés formáiról, önellátásról, sportról, kultúráról, művészetről és még sok minden másról.</h2></div><div data-tag="CRow" class="row relative clx0dh8a9 CRow c-el"><div class="column"><div data-tag="CButton" id="clx0dh8ac" class="wrapper relative clx0dh8ac CButton c-el"><a href="https://fb.me/e/2RzCYcs98" target="_blank" class="baseButton button solid m rocking"><span class="text"><div>Facebook esemény</div><i class="c-icon icon-facebook-f-brands"></i></span><!----></a></div></div><div class="column"><div data-tag="CButton" id="clx0dh8ad" class="wrapper relative clx0dh8ad CButton c-el"><a href="https://docs.google.com/document/d/1FJR7kLWL_vfo9KZT7HyEydlEnxTdVqe69dh92sEJh5E/edit?usp=sharing" target="_blank" class="baseButton button solid m rocking"><span class="text"><div>Program bontás</div><i class="c-icon icon-bars-regular"></i></span><!----></a></div></div><div class="column"><div data-tag="CButton" id="clx0dh8ae" class="wrapper relative clx0dh8ae CButton c-el"><a href="https://foldorzofesztival.livetickethub.hu/events/52054" target="_blank" class="baseButton
